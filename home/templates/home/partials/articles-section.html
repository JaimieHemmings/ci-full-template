

<section class="dark-bg container-fluid articles-home section-padding">
  <div class="container">
    <div class="row">
      <div class="d-flex flex-row justify-content-between">
        <div>
          <h2 class="section-title">Latest Articles</h2>
        </div>
        <div>
          <a href="{% url 'blog' %}" class="btn btn-custom">
            View All Articles
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
            </svg>
          </a>  
        </div>
      </div>
      <div class="row">
          {% for post in blog_posts %}
          <article class="col-12 col-md-4 article-card mb-5">
            <a href="{% url 'article' post.slug %}" class="article-link">
              <img src="{{ post.cover_image.url }}" alt="{{ post.title}} image">
              <span>
                {% for category in post.categories.all %}
                  {{ category.name }}
                {% endfor %}
              </span>
              <h2>{{ post.title }}</h2>
            </a>
          </article>
          {% endfor %}        
      </div>
    </div>
  </div>
</section>
